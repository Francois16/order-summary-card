<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>


    <div class="card">
        <div>
            <img class="img-top" src="/images/illustration-hero.svg" alt="Woman dancing to music">
        </div>
        <div class="card__body">
            <h3 class="card__title">Order Summary</h3>
            <p class="">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="card__item__container">
                <div class="card__item">
                    <div>
                        <img src="/images/icon-music.svg" alt="Music note icon">
                    </div>
                    <div class="card__item__plan">
                        <span class="item_plan">Annual Plan </span>
                        <span class="item_price">$59.99/year</span>
                    </div>
                </div>

                <a class="change-btn" href="#">Change</a>
            </div>

            <a class="proceed-btn" href="">Proceed to Payment</a>
            <a class="cancel-btn" href="">Cancel Order</a>

        </div>

    </div>
</body>

</html>
